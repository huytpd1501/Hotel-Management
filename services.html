        <!-- Bảng Service -->
<div class="bg-white rounded-2xl shadow overflow-hidden">

</main>

<!-- Modal Service -->
<div id="serviceModal" class="fixed inset-0 hidden items-center justify-center z-50">
  <div class="modal-backdrop absolute inset-0 bg-black opacity-50"></div>
  <div class="bg-white rounded-lg shadow-lg max-w-xl w-full z-10 p-6">
    <h3 id="modalServiceTitle" class="text-lg font-semibold mb-4">Thêm / Sửa Service</h3>
    <form id="serviceForm">
      <input type="hidden" id="service_id"/>
      <input id="service_name" class="border p-2 rounded w-full mb-2" placeholder="Tên dịch vụ" required />
      <input id="unit_price" type="number" class="border p-2 rounded w-full mb-2" placeholder="Giá" required />
      <textarea id="service_desc" class="border p-2 rounded w-full mb-2" placeholder="Mô tả"></textarea>
      <div class="flex justify-end space-x-2">
        <button type="button" onclick="closeServiceModal()" class="px-4 py-2 border rounded">Hủy</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Lưu</button>
      </div>
    </form>
  </div>
</div>

<script>
const API_SERVICE="http://nhom7.itimit.id.vn/hotel/hotel-api-php/src/controllers/ServiceController.php";

async function loadServices(){
  const res=await fetch(API_SERVICE);
  const data=await res.json();
  const tbody=document.getElementById("serviceTableBody");
  tbody.innerHTML="";
  data.forEach((s,i)=>{
    tbody.innerHTML+=`
      <tr class="border-b">
        <td class="text-center">${i+1}</td>
        <td class="text-center">${s.service_name}</td>
        <td class="text-center">${Number(s.unit_price).toLocaleString()}₫</td>
        <td class="text-center">${s.description??""}</td>
        <td class="text-center space-x-2">
          <button onclick='editService(${JSON.stringify(s)})' class="bg-yellow-400 px-2 py-1 rounded">Sửa</button>
          <button onclick='deleteService(${s.service_id})' class="bg-red-600 text-white px-2 py-1 rounded">Xóa</button>
        </td>
      </tr>`;
  });
}

function openServiceModal(){document.getElementById("serviceModal").classList.replace("hidden","flex");}
function closeServiceModal(){document.getElementById("serviceModal").classList.replace("flex","hidden");}

function addService() {
  document.getElementById("modalServiceTitle").innerText = "Thêm Service";
  document.getElementById("service_id").value = "";
  document.getElementById("service_name").value = "";
  document.getElementById("unit_price").value = "";
  document.getElementById("service_desc").value = "";

  openServiceModal();
}
document.getElementById("btnNewService").addEventListener("click", addService);

function editService(s){
  document.getElementById("modalServiceTitle").innerText="Sửa Service";
  document.getElementById("service_id").value=s.service_id;
  document.getElementById("service_name").value=s.service_name;
  document.getElementById("unit_price").value=s.unit_price;
  document.getElementById("service_desc").value=s.description;
  openServiceModal();
}

document.getElementById("serviceForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const id=document.getElementById("service_id").value;
  const data={
    service_name:document.getElementById("service_name").value,
    unit_price:document.getElementById("unit_price").value,
    description:document.getElementById("service_desc").value
  };
  if(id){
    await fetch(API_SERVICE+"?id="+id,{method:"PUT",headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
  }else{
    await fetch(API_SERVICE,{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
  }
  closeServiceModal();loadServices();
});

async function deleteService(id){
  if(confirm("Xóa service này?")){
    await fetch(API_SERVICE+"?id="+id,{method:"DELETE"});
    loadServices();
  }
}
document.addEventListener("DOMContentLoaded",loadServices);
</script>

</script>
